    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .masonry {
            column-count: 1;
            column-gap: 1rem;
        }
        @media (min-width: 640px) {
            .masonry { column-count: 2; }
        }
        @media (min-width: 1024px) {
            .masonry { column-count: 3; }
        }
        @media (min-width: 1280px) {
            .masonry { column-count: 4; }
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1rem;
        }
        .thumbnail-scroll::-webkit-scrollbar {
            height: 6px;
        }
        .thumbnail-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-rose-50 via-pink-50 to-purple-50">
    <!-- Header -->
    <div class="sticky top-0 bg-white/80 backdrop-blur-md border-b border-pink-100 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-4xl md:text-5xl font-bold text-center bg-gradient-to-r from-pink-500 via-rose-500 to-purple-500 bg-clip-text text-transparent">
                Nuestros Momentos

                Una colección de recuerdos que guardamos juntos
            </p>
        </div>
    </div>

    <!-- Pinterest Grid -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="masonry" id="gallery"></div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black/95 z-50 hidden items-center justify-center p-4">
        <!-- Close Button -->
        <button onclick="closeLightbox()" class="absolute top-4 right-4 text-white hover:text-pink-400 transition-colors p-2 bg-white/10 rounded-full backdrop-blur-sm z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>

        <!-- Navigation Buttons -->
        <button onclick="prevImage(event)" class="absolute left-4 top-1/2 -translate-y-1/2 text-white hover:text-pink-400 transition-colors p-3 bg-white/10 rounded-full backdrop-blur-sm hover:bg-white/20 z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>

        <button onclick="nextImage(event)" class="absolute right-4 top-1/2 -translate-y-1/2 text-white hover:text-pink-400 transition-colors p-3 bg-white/10 rounded-full backdrop-blur-sm hover:bg-white/20 z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>

        <!-- Image Container -->
        <div class="relative max-w-5xl max-h-[90vh] w-full" onclick="closeLightbox()">
            <img id="lightboxImage" src="" alt="" class="w-full h-full object-contain rounded-lg" onclick="event.stopPropagation()">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6 rounded-b-lg">
                <p id="lightboxCaption" class="text-white text-xl font-medium text-center"></p>
                <p id="lightboxCounter" class="text-pink-300 text-sm text-center mt-2"></p>
            </div>
        </div>

        <!-- Thumbnails -->
        <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 overflow-x-auto max-w-[90vw] pb-2 thumbnail-scroll" id="thumbnails"></div>
    </div>

        let currentIndex = 0;

        const gallery = document.getElementById('gallery');
        images.forEach((image, index) => {
            const div = document.createElement('div');
            div.className = 'masonry-item group cursor-pointer';
            div.innerHTML = `
                <div class="relative overflow-hidden rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-[1.02]">
                    <img src="${image.url}" alt="${image.caption}" class="w-full h-auto object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <div class="absolute bottom-0 left-0 right-0 p-4">
                            <p class="text-white font-medium text-sm md:text-base">${image.caption}</p>
                        </div>
                    </div>
                    <div class="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <svg class="w-6 h-6 text-white drop-shadow-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                    </div>
                </div>
            `;
            div.onclick = () => openLightbox(index);
            gallery.appendChild(div);
        });

        // Crear thumbnails
        const thumbnails = document.getElementById('thumbnails');
        images.forEach((image, index) => {
            const button = document.createElement('button');
            button.className = 'flex-shrink-0 w-16 h-16 rounded-lg overflow-hidden border-2 transition-all border-white/30 hover:border-white/60';
            button.id = `thumb-${index}`;
            button.innerHTML = `<img src="${image.url}" alt="" class="w-full h-full object-cover">`;
            button.onclick = (e) => {
                e.stopPropagation();
                openLightbox(index);
            };
            thumbnails.appendChild(button);
        });

        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxCaption = document.getElementById('lightboxCaption');
            const lightboxCounter = document.getElementById('lightboxCounter');

            lightboxImage.src = images[index].url;
            lightboxCaption.textContent = images[index].caption;
            lightboxCounter.textContent = `${index + 1} / ${images.length}`;
            lightbox.classList.remove('hidden');
            lightbox.classList.add('flex');

            // Update thumbnails
            document.querySelectorAll('[id^="thumb-"]').forEach((thumb, idx) => {
                if (idx === index) {
                    thumb.className = 'flex-shrink-0 w-16 h-16 rounded-lg overflow-hidden border-2 transition-all border-pink-400 scale-110';
                } else {
                    thumb.className = 'flex-shrink-0 w-16 h-16 rounded-lg overflow-hidden border-2 transition-all border-white/30 hover:border-white/60';
                }
            });
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.add('hidden');
            lightbox.classList.remove('flex');
        }

        function nextImage(e) {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            openLightbox(currentIndex);
        }

        function prevImage(e) {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            openLightbox(currentIndex);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('hidden')) {
                if (e.key === 'ArrowRight') nextImage(e);
                if (e.key === 'ArrowLeft') prevImage(e);
                if (e.key === 'Escape') closeLightbox();
            }
        });
    </script>
